<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monument AR Viewer</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        /* Optional: Set the size for the 3D viewer on the page */
        model-viewer {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            background-color: #f0f0f0; /* Light background for the viewer */
        }
        
        /* Style the AR button that appears automatically */
        #ar-button {
            /* This is a custom button placed using a 'slot' */
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<model-viewer alt="Charminar" src="charminar.glb" ar shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>

</body>
</html>
