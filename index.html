<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monument AR Viewer</title>

    <script 
        type="module" 
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    
    <style>
        /* Optional: Set the size for the 3D viewer on the page */
        model-viewer {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            background-color: #f0f0f0; /* Light background for the viewer */
        }
        
        /* Style the AR button that appears automatically */
        #ar-button {
            /* This is a custom button placed using a 'slot' */
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <model-viewer
        src="./monument.glb"                    ios-src="./monument.usdz"               alt="A 3D model of a monument"           ar                                      ar-modes="webxr scene-viewer quick-look"ar-placement="floor"                    camera-controls                         auto-rotate                             shadow-intensity="1"                    >
        <button slot="ar-button" id="ar-button">
            View Monument in Your Space ðŸ¤³
        </button>
    </model-viewer>

</body>
</html>
